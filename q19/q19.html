<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Q.19 Registration/Login Form</title>
   <link rel="stylesheet" href="q19.css">
</head>

<body>
   <div class="container">
      <h2>Registration / Login Form</h2>
      <div class="form-box">
         <!-- Register Form -->
         <div class="form">
            <h3>Register Form :</h3>
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email">
            <label>Please enter a valid email address</label>
            <input type="password" placeholder="Password">
            <label>Minimum of 6 characters</label>
            <input type="password" placeholder="Confirm password">
            <div class="radio-group">
               <input type="radio" name="gender"> Female
               <input type="radio" name="gender"> Male
            </div>
            <div class="checkbox">
               <input type="checkbox">
               <label>I have read and accept terms of use.</label>
            </div>
            <button class="btn">SUBMIT</button>
         </div>

         <!-- Login Form -->
         <div class="form">
            <h3>Login Form :</h3>
            <input type="email" placeholder="Enter Your Email">
            <input type="password" placeholder="Password">
            <div class="checkbox">
               <input type="checkbox">
               <label>Remember me</label>
            </div>
            <button class="btn">LOGIN</button>
         </div>
      </div>
   </div>
</body>

</html>
