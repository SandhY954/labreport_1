<!DOCTYPE html>
<html>

<head>
   <title>Q.11 Frameset Example</title>
</head>
<frameset cols="30%, 40%, 30%">
   <frameset rows="30%, 70%">
      <frame src="fishes.html" name="left-top">
         <frame src="content.html" name="left-bottom">
   </frameset>

   <frameset rows="50%, 50%">
      <frame src="figures.html" name="center-top">
         <frame src="caption.html" name="center-bottom">
   </frameset>

   <frame src="right.html" name="right">
</frameset>

</html>
